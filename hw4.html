  <body>

  <h1>
   HW4: Creating an Interactive Dynamic Table
  </h1>

    <p>
      <!--all the different buttons for input -->
    Price ($): <input type="number" step="0.01" name="MSRP" id="MSRP" value="0" size="15"><input type="button" value="Put in a price." onclick="add_column()"><br />

  </p>
  
  <table id="myTable">
    <tr>
      <td>Price/Fuel<br />consumption</td>
